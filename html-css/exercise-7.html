<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 7</title>
    <link rel="stylesheet" href="css/exercise-7.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-form">
        <form action="#">
          <fieldset>
            <legend class="login-form__legend">Login Form</legend>
            <div class="login-form__field">
              <input
                class="login-form__field--input-text"
                type="text"
                name="username"
                placeholder="Username"
                required
              />
            </div>
            <div class="login-form__field">
              <input
                class="login-form__field--input-text"
                type="password"
                name="password"
                placeholder="Password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required
              />
            </div>
            <div class="login-form__field">
              <input
                class="login-form__field--input-check"
                type="checkbox"
                name="legal"
                required
              />
              <label for="legal" class="login-form__field--input-check-label"
                >I have read and agree to the Privacy Policy</label
              >
            </div>
            <div class="login-form__button">
              <button class="login-form__button--submit" type="submit">
                Submit
              </button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
